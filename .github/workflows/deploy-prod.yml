name: Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test -- --run
      
      - name: Build application
        run: npm run build
        env:
          VITE_ENVIRONMENT: production
      
      - name: Check deployment prerequisites
        run: |
          if [[ -z "${{ secrets.VERCEL_TOKEN }}" ]]; then
            echo "⚠️ VERCEL_TOKEN not configured - deployment will be skipped"
            echo "DEPLOY_READY=false" >> $GITHUB_ENV
          else
            echo "✅ Vercel credentials configured"
            echo "DEPLOY_READY=true" >> $GITHUB_ENV
          fi
      
      - name: Deploy to Vercel
        if: env.DEPLOY_READY == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
      
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "📦 Build size: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          if [[ "$DEPLOY_READY" == "true" ]]; then
            echo "🚀 Production deployment completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Deployment skipped (credentials not configured)" >> $GITHUB_STEP_SUMMARY
          fi